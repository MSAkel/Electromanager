<ion-header dir="{{rtl}}">
  <ion-navbar color="secondary">
    <ion-buttons end>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>Reports</ion-title>
  </ion-navbar>
</ion-header>

<ion-content dir="{{rtl}}">
      <ion-slides pager="true">
        <ion-slide>
            <ion-card>
              <h2 text-center>Monthly Readings (Watts)</h2>
              <canvas #barChart></canvas>
            </ion-card>
          <br>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <h2 text-center>Monthly Readings (Expenses)</h2>
            <canvas #monthlyCostChart></canvas>
          </ion-card>
          <br>
        </ion-slide>
  </ion-slides>

  <ion-slides pager="true">
    <ion-slide>
      <ion-card>
        <h2 text-center>Power Consumption Per Appliance</h2>
        <canvas #barChartItems></canvas>
      </ion-card>
      <br>
    </ion-slide>
    <ion-slide>
        <ion-card>
          <h2 text-center>Cost Per Appliance</h2>
          <canvas #barChartItemsCost></canvas>
        </ion-card>
      <br>
    </ion-slide>
  </ion-slides>
