<ion-header dir="{{rtl}}">
  <ion-navbar color="navbar">
    <ion-buttons end>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>{{ 'REPORTS.TITLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content dir="{{rtl}}">
      <ion-slides pager="true">
        <ion-slide>
            <ion-card>
              <h2 text-center>{{ 'REPORTS.MONTHLYKWh' | translate}}</h2>
              <canvas #barChart></canvas>
            </ion-card>
          <br>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <h2 text-center>{{ 'REPORTS.MONTHLYEXPENSES' | translate}}</h2>
            <canvas #monthlyCostChart></canvas>
          </ion-card>
          <br>
        </ion-slide>
  </ion-slides>

  <ion-slides pager="true">
    <ion-slide>
      <ion-card>
        <h2 text-center>{{ 'REPORTS.APPLIANCEPOWER' | translate}}</h2>
        <canvas #barChartItems height="175"></canvas>
      </ion-card>
      <br>
    </ion-slide>
    <ion-slide>
        <ion-card>
          <h2 text-center>{{ 'REPORTS.APPLIANCECOST' | translate}}</h2>
          <canvas #barChartItemsCost height="175"></canvas>
        </ion-card>
      <br>
    </ion-slide>
  </ion-slides>

  <!-- <ion-card>

    <canvas #pieChartCategories></canvas>
  </ion-card> -->
  <ion-searchbar [(ngModel)]="terms" placeholder="Appliance Readings"></ion-searchbar>
  <ion-list [hidden]="!terms">
    <div *ngFor="let device of listDevices | search : terms; let i = index">
      <ion-item (click)="selectedAppliance(device)" color="background">
        <p>{{ device.name }}</p>
        <p class="power"><ion-icon name="flash" class="flash"></ion-icon> {{ device.power }} Watts</p>
      </ion-item>
    </div>
  </ion-list>

  <ion-card [hidden]="!terms">
    <h2 text-center>Appliance Details</h2>
    <canvas #applianceDetails></canvas>
  </ion-card>
