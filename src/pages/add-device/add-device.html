<ion-header dir="{{rtl}}">
  <ion-navbar color="navbar">
    <ion-title>{{ 'ADD.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content dir="{{rtl}}">
  <ion-searchbar [(ngModel)]="terms" placeholder="Search For Appliance"></ion-searchbar>
  <ion-list [hidden]="!terms">
    <div *ngFor="let device of listCategoryDevices | search : terms; let i = index">
      <ion-item (click)="onAddDevice(device)" color="background">
        <p>{{ device.name }}</p>
        <p class="power"><ion-icon name="flash" class="flash"></ion-icon> {{ device.power }} Watts</p>
      </ion-item>
    </div>
  </ion-list>

  <ion-list>
    <ion-list-header color="background">
      {{ 'ADD.CATEGORIES' | translate }}<button ion-button icon-only clear item-end (click)="onAddCategory()"><ion-icon name="add"></ion-icon></button>
    </ion-list-header>
      <!-- <ion-item *ngFor="let CatGroup of deviceCat"
        [navPush]="displayCatPage" [navParams]="CatGroup">
        <ion-icon [name]="CatGroup.icon" item-left></ion-icon>
        <h2>{{ CatGroup.category | uppercase }}</h2>
      </ion-item> -->
      <!-- CUSTOM CATEGORIES -->
      <ion-item-sliding *ngFor="let category of listCategories; let i = index">
        <ion-item (click)="onLoadCategory(category, i)" color="background">
          <ion-icon name="book" item-left></ion-icon>
          <h2>{{ category.name | uppercase }}</h2>
          <!-- <p>{{ category.name.length }} Devices</p> -->
        </ion-item>
        <ion-item-options side="{{slide}}">
          <button ion-button color="primary" (click)="onEdit(category, i)"><ion-icon name="create"></ion-icon>{{ 'DEVICELIST.EDIT' | translate }}</button>
          <button ion-button color="danger" (click)="onDelete(i)"><ion-icon name="trash"></ion-icon>{{ 'DEVICELIST.DELETE' | translate }}</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <!-- BUTTONS -->
    <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button full (click)="onAddItem()" color="secondary">{{ 'ADD.ADDDEVICE' | translate }}</button>
          </ion-col>
          <!-- <ion-col>
            <button ion-button full (click)="onAddToCategory()" color="secondary">{{ 'ADD.ADDTOCAT' | translate }}</button>
          </ion-col> -->
        </ion-row>
    </ion-grid>
  </ion-content>
