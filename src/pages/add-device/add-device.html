<ion-header>
  <ion-navbar>
    <ion-title>Add Device</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-header color="primary">
    Categories
  </ion-card-header>
  <ion-list>
    <button ion-item *ngFor="let CatGroup of deviceCat"
      [navPush]="displayCatPage" [navParams]="CatGroup">
      <ion-icon [name]="CatGroup.icon" item-left></ion-icon>
      <h2>{{ CatGroup.category | uppercase }}</h2>
      <p>{{ CatGroup.devices.length }} Devices</p>
    </button>
    <ion-item *ngFor="let category of listCategories; let i = index" (click)="onLoadCategory(category, i)" text-wrap>
      <ion-grid>
        <ion-row class="col-top">
          <ion-col>
            <p class="text-colour">{{ category.name }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-card>
  <!-- <ion-fab  bottom right>
    <button ion-fab mini color="secondary" (click)="onNewDevice()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <button ion-button (click)="onLoadCreate()">Create</button> -->
    <button ion-button full icon-left (click)="onAddCategory()" color="secondary">Create New Category</button>
    <button ion-button full icon-left (click)="onAddItem()" color="secondary">Add New Appliance</button>
    <button ion-button full icon-left (click)="onAddToCategory()" color="secondary">Add To Category</button>
</ion-content>
