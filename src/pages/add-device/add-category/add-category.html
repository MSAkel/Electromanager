<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons left>
			<button ion-button icon-only navPop>
				<ion-icon name="arrow-back"></ion-icon>
			</button>
		</ion-buttons>
    <ion-title>{{ mode }} Category</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item no-lines color="background">
              <ion-label floating>Category Name</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <button ion-button color="secondary" type="submit" block [disabled]="!categoryForm.valid">{{ mode }} Category</button>
  </form>
</ion-content>
