<ion-header>
  <ion-navbar>
    <ion-buttons end>
			<button ion-button navPop color="primary">
				{{ 'CREATE.CLOSE' | translate }}
			</button>
		</ion-buttons>
    <ion-title>{{ mode }} Category</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item no-lines>
              <ion-label floating>Category Name</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!categoryForm.valid">{{ mode }} Category</button>
  </form>
</ion-content>
