<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons left>
			<button ion-button icon-only navPop>
        <ion-icon name="arrow-back"></ion-icon>
			</button>
		</ion-buttons>
    <ion-title>{{ mode }} {{ 'CREATE.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item no-lines color="background">
              <!-- <ion-label floating>{{ 'CREATE.NAME' | translate }}</ion-label> -->
              <ion-input type="text" placeholder="{{ 'CREATE.NAME' | translate }}" formControlName="name"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item no-lines color="background">
              <!-- <ion-label floating>{{ 'CREATE.QUANTITY' | translate }}</ion-label> -->
              <ion-input type="number" placeholder="{{ 'CREATE.QUANTITY' | translate }}" formControlName="quantity" clearOnEdit></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item no-lines color="background">
              <!-- <ion-label floating>{{ 'CREATE.POWER' | translate }}</ion-label> -->
              <ion-input type="number" placeholder="{{ 'CREATE.POWER' | translate }}" formControlName="power"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item color="background">
              <!-- <ion-label floating>{{ 'CREATE.HOURS' | translate }}</ion-label> -->
                <ion-datetime formControlName="hours" placeholder="{{ 'CREATE.HOURS' | translate }}" pickerFormat="HH:mm"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item color="background">
              <!-- <ion-label floating>{{ 'CREATE.DAYS' | translate }}</ion-label> -->
              <ion-select placeholder="{{ 'CREATE.DAYS' | translate }}" formControlName="daysUsed" interface="popover">
                <ion-option *ngFor="let listDays of days" value="{{listDays.days}}">{{listDays.days}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item color="background">
              <!-- <ion-label floating>{{ 'CREATE.CATEGORY' | translate }}</ion-label> -->
              <ion-select placeholder="{{ 'CREATE.CATEGORY' | translate }}" formControlName="category">
                <ion-option *ngFor="let category of listCategory" value="{{ category.name }}">{{ category.name }}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item color="background" no-lines>
              <ion-label>Enable compressor cycles</ion-label>
              <ion-checkbox (click)="checked()"></ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row [hidden]="!check">
          <ion-col>
            <ion-item color="background">
              <ion-label floating>Appliance Type</ion-label>
              <ion-select formControlName="compressor">
                <ion-option value="0.65">Air Conditioner (Average Cycle)</ion-option>
                <ion-option value="0.84">Air Conditioner (Long Cycle)</ion-option>
                <ion-option value="1">Air Conditioner (Full Cycle)</ion-option>
                <ion-option value="0.56">Dishwasher</ion-option>
                <ion-option value="0.57">Freezer (upright)</ion-option>
                <ion-option value="0.27">Refrigerator</ion-option>
                <ion-option value="0.20">Water Cooler</ion-option>
                <ion-option value="0.25">Washing Machine (Cold Water)</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <button ion-button color="secondary" type="submit" block [disabled]="!deviceForm.valid">{{ 'CREATE.CONFIRM' | translate }}</button>
  </form>
</ion-content>
