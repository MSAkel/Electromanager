<ion-header>
  <ion-navbar>
    <ion-title>{{ mode }} Device</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="deviceName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Energy</ion-label>
        <ion-input type="number" formControlName="energy"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Hours/day</ion-label>
        <ion-input type="number" formControlName="hours"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Total Hours</ion-label>
        <ion-input type="number" formControlName="totalHours"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!deviceForm.valid">{{ mode }} Device</button>
  </form>
</ion-content>
