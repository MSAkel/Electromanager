<ion-header>

  <ion-navbar>
    <ion-title>{{ deviceGroup.category  | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let device of deviceGroup.devices">
    <ion-card-header>
      {{ device.name }}
    </ion-card-header>
    <ion-card-content>
      <p class="power">Power (Watts): {{ device.power }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small (click)="onAddDevice(device)">Add To List</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
