<ion-header>
  <ion-navbar>
    <ion-title>{{ deviceGroup.category  | uppercase }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let device of deviceGroup.devices" (click)="onAddDevice(device)">
      <ion-card-header>
        {{ device.name }}
      </ion-card-header>
      <ion-card-content>
        <p class="power">Power (Watts): {{ device.power }}</p>
      </ion-card-content>
    </button>
  </ion-list>
</ion-content>
