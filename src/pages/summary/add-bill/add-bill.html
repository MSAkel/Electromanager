<ion-header>
  <ion-navbar>
    <ion-buttons end>
			<button ion-button navPop color="primary">
				{{ 'CREATE.CLOSE' | translate }}
			</button>
		</ion-buttons>
    <ion-title>{{ mode }} {{ 'ADDBILL.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="billForm" (ngSubmit)="onSubmit()">
      <ion-item no-lines color="background">
        <ion-input type="text" placeholder="Original bill" formControlName="bill"></ion-input>
      </ion-item>
      <button ion-button color="secondary" type="submit" block [disabled]="!billForm.valid">{{ 'CREATE.CONFIRM' | translate }}</button>
    </form>

    <ion-grid>
      <ion-card>
      <ion-row>
        <ion-col>
          <p>Original Bill</p>
        </ion-col>
        <ion-col>
          <p>App Bill</p>
        </ion-col>
      </ion-row>
      <ion-list>
        <ion-item-sliding *ngFor="let bill of listAdjust; let i = index">
          <ion-item class="item">
            <ion-row>
              <ion-col>
                <p class="num">{{ bill.bill }}</p>
              </ion-col>
              <ion-col>
                <p class="num">{{ bill.appBill }}</p>
              </ion-col>
            </ion-row>
          </ion-item>
          <ion-item-options side="{{slide}}" (ionSwipe)="onDelete(i)">
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      </ion-card>
    </ion-grid>
</ion-content>
