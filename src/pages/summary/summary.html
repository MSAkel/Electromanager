<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons end>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>SUMMARY</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-grid padding>
    <ion-list-header no-lines>
      <h2 text-center text-uppercase>Total bill calculation</h2>
    </ion-list-header>
    <ion-item>
      <ion-row class="col-top">
        <ion-col>
          <p>Consumption Total</p>
        </ion-col>
        <ion-col text-right>
            <p class="num">{{ displayPower | number : '1.2-2' }} kWh</p>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row class="col-top">
        <ion-col>
          <p>Consumption Cost</p>
        </ion-col>
        <ion-col text-right>
            <p class="num">{{ consumptionTotal | number : '1.2-2' }}</p>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item >
      <ion-row class="col-top" >
        <ion-col>
          <p>Flat Fee</p>
        </ion-col>
        <ion-col text-right>
          <p class="num">{{ capacity }}</p>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row class="col-top">
        <ion-col>
          <p>Tax ({{ taxPercentage }}%)</p>
        </ion-col>
        <ion-col text-right>
          <p class="num">{{ vat | number : '1.2-2'}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row class="col-top">
        <ion-col>
          <p>Total</p>
        </ion-col>
        <ion-col text-right>
          <p class="num">{{ totalBill | number : '1.2-2' }}</p>
        </ion-col>
      </ion-row>
      </ion-item>
  </ion-grid>
</ion-card>
</ion-content>
