<ion-header dir="{{rtl}}">
  <ion-navbar color="navbar">
    <ion-buttons end>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>{{ 'SETTINGS.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content dir="{{rtl}}">
  <ion-list-header color="secondary">
    Language
  </ion-list-header>
  <ion-segment [(ngModel)]="relationship" color="primary" (ionChange)="selected($event)">
        <ion-segment-button value="en">
            English
        </ion-segment-button>
        <ion-segment-button value="ar">
            العربية
        </ion-segment-button>
    </ion-segment>

    <ion-list-header color="secondary">
      Consumption Tariff
    </ion-list-header>

  <form [formGroup]="rateForm" (ngSubmit)="onSubmitRate()">
    <ion-grid>
      <ion-list>
        <ion-row>
          <ion-col>
            <ion-item no-lines color="background">
              <!-- <ion-label color="primary" floating>Range</ion-label> -->
               <ion-input type="number" placeholder="Range" formControlName="range"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item no-lines color="background">
              <!-- <ion-label color="primary" floating>{{ 'SETTINGS.COST' | translate}}</ion-label> -->
              <ion-input type="number" placeholder="Cost" formControlName="cost"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <button ion-button icon-only clear item-end type="submit" color="secondary" [disabled]="!rateForm.valid" (click)='presentToast()'><ion-icon name="add-circle"></ion-icon></button>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-grid>
  </form>

  <ion-list>
    <ion-item-sliding *ngFor="let rate of listRates; let i = index">
    <ion-item color="background">
      <ion-grid>
        <ion-row>
          <ion-col>
            <p>{{rate.rateRange}}</p>
          </ion-col>
          <ion-col>
            <p>{{rate.rateCost}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item-options side="{{slide}}" (ionSwipe)="onDelete(i)">
      <!-- <button ion-button color="primary" (click)="onEdit(device, i)"><ion-icon name="create"></ion-icon>{{ 'DEVICELIST.EDIT' | translate }}</button> -->
      <button ion-button color="danger" expandable (click)="onDelete(i)"><ion-icon name="trash"></ion-icon>{{ 'DEVICELIST.DELETE' | translate }}</button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list-header color="secondary">
    Tax and Flat Rates
  </ion-list-header>
  <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
    <ion-item-group>
      <ion-grid>
        <ion-row>
          <ion-item no-lines color="background">
            <ion-label color="primary" fixed>{{ 'SETTINGS.TAX' | translate}}</ion-label>
            <ion-input type="number" formControlName="tax"></ion-input>
          </ion-item>
        </ion-row>

        <ion-row>
          <ion-item no-lines color="background">
            <ion-label color="primary" fixed>{{ 'SETTINGS.FLATRATE' | translate}}</ion-label>
            <ion-input type="number" formControlName="flatRate"></ion-input>
          </ion-item>
        </ion-row>

      </ion-grid>
    </ion-item-group>
    <button ion-button type="submit" color="secondary" (click)='presentToast()'>{{ 'SETTINGS.SAVE' | translate }}</button>
  </form>
</ion-content>
