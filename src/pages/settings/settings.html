<ion-header dir="{{rtl}}">
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>{{ 'SETTINGS.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content dir="{{rtl}}">
  <ion-list-header>{{ 'SETTINGS.LANGUAGE' | translate }}</ion-list-header>
  <ion-segment [(ngModel)]="relationship" color="primary" (ionChange)="selected($event)">
        <ion-segment-button value="en">
            English
        </ion-segment-button>
        <ion-segment-button value="ar">
            العربية
        </ion-segment-button>
    </ion-segment>

    <ion-list-header color="primary">
      {{ 'SETTINGS.PREFS' | translate }}
    </ion-list-header>

  <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
    <ion-item-group>
      <button ion-item>
        <ion-label color="primary" fixed>{{ 'SETTINGS.COST' | translate}}</ion-label>
        <ion-input type="number" formControlName="cost"></ion-input>
      </button>
      
      <ion-item>
        <ion-label color="primary" fixed>{{ 'SETTINGS.TAX' | translate}}</ion-label>
        <ion-input type="number" formControlName="tax"></ion-input>
      </ion-item>

      <button ion-item>
        <ion-label color="primary" fixed>{{ 'SETTINGS.FLATRATE' | translate}}</ion-label>
        <ion-input type="number" formControlName="flatRate"></ion-input>
      </button>

    </ion-item-group>
    <button ion-button type="submit" (click)='presentToast()'>Save Settings</button>
  </form>
</ion-content>
