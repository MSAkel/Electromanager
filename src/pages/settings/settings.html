<ion-header dir="{{rtl}}">
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>{{ 'SETTINGS.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding dir="{{rtl}}">
  <ion-label>{{ 'SETTINGS.LANGUAGE' | translate }}</ion-label>
  <ion-segment [(ngModel)]="relationship" color="primary" (ionChange)="selected($event)">
        <ion-segment-button value="en">
            English
        </ion-segment-button>
        <ion-segment-button value="ar">
            العربية
        </ion-segment-button>
    </ion-segment>

    <p>VAT: 5%</p>
    <p>Flat Rate: 10</p>
    <p>Cent/Kwh</p>
    <p>1-6000: 18</p>
    <p>More than 6000: 30</p>
    <!-- <ion-toggle (ionChange)="onToggle($event)" [checked]="checkArabic()"></ion-toggle> -->
</ion-content>
