<ion-content>
  <ion-slides pager="true" parallax="true">

    <ion-slide>
      <h1>Welcome to Electromanager!</h1>
      <p>The following slides will serve as a quick guide for using the app.</p>
    </ion-slide>

    <!-- Appliance list -->
    <ion-slide>
      <ion-img width="350" height="620" src="./assets/imgs/ApplianceList.png"></ion-img>
    </ion-slide>

    <!-- Category -->
    <ion-slide>
      <ion-img width="350" height="620" src="./assets/imgs/CreateCategory.png"></ion-img>
    </ion-slide>

    <!-- Add appliance -->
    <ion-slide>
      <ion-img width="350" height="620" src="./assets/imgs/AddAppliance.png"></ion-img>
    </ion-slide>

    <!-- Edit and delete -->
    <ion-slide>
      <ion-img width="350" height="620" src="./assets/imgs/EditDelete.png"></ion-img>
    </ion-slide>

    <!-- Catalogue and Menu -->
    <ion-slide>
      <ion-img width="350" height="620" src="./assets/imgs/CatalogueMenu.png"></ion-img>
    </ion-slide>

    <!-- Saved -->
    <ion-slide>
      <ion-img width="350" height="620" src="./assets/imgs/Saved.png"></ion-img>
    </ion-slide>

    <!-- Max -->
    <ion-slide>
      <ion-img width="350" height="620" src="./assets/imgs/Max.png"></ion-img>
    </ion-slide>

    <!-- Calibrator -->
    <ion-slide>
      <ion-img width="350" height="620" src="./assets/imgs/Calibrator.png"></ion-img>
    </ion-slide>

    <!-- Settings tariff -->
    <ion-slide>
      <ion-img width="350" height="620" src="./assets/imgs/Tariff.png"></ion-img>
    </ion-slide>

    <!-- Settings tax and flat -->
    <ion-slide>
      <ion-img width="350" height="620" src="./assets/imgs/TaxFlat.png"></ion-img>
    </ion-slide>

    <ion-slide>
      <h1>That's all!</h1>
      <button ion-button outline small color="secondary" (click)="navHome()">
        Get Started!
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
