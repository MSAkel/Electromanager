<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>Appliances</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Name</p>
      </ion-col>
      <ion-col>
        <p>Consumption</p>
      </ion-col>
      <ion-col>
        <p>Hours</p>
      </ion-col>
      <ion-col>
        <p>Days Used</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item-sliding *ngFor="let device of listDevices; let i = index">
      <ion-item (click)="onLoadDevice(device, i)" text-wrap>
        <ion-grid>
          <ion-row class="col-top">
            <ion-col>
              <p class="text-colour">{{ device.name }} ({{ device.quantity }})</p>
            </ion-col>
            <ion-col>
              <p class="text-colour"><ion-icon name="flash" class="flash"></ion-icon> {{ device.power }} Watts</p>
            </ion-col>
            <ion-col>
              <p class="text-colour"><ion-icon name="time" class="clock"></ion-icon> {{ device.hours }}</p>
            </ion-col>
            <ion-col>
              <p class="text-colour">{{ device.daysUsed }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options>
        <!-- <button ion-button color="secondary" (click)="onEdit()"><ion-icon name="create"></ion-icon>Edit</button> -->
        <button ion-button color="danger" (click)="onDelete()"><ion-icon name="trash"></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab  bottom right>
    <button ion-fab mini color="secondary" (click)="onAddDevice()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <!-- <button ion-button full icon-left (click)="onAddDevice()" color="secondary">ADD NEW ITEM</button> -->
</ion-content>
